<div class="container content-header">
  <div>
    <h1>
      <i class="fa fa-cube"></i> Project <small>Settings & Information</small>
    </h1>
  </div>
</div>

<div class="container">
  <form  class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Home</label>
      <div class="col-sm-10">
        <input [(ngModel)]="project.projectHome" disabled="disabled" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Name <em>*</em></label>
      <div class="col-sm-10">
        <input [(ngModel)]="project.name" disabled="disabled" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Version <em>*</em></label>
      <div class="col-sm-10">
        <input [(ngModel)]="project.version" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea [(ngModel)]="project.description" type="text" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <h3>Settings:</h3>

    <div class="form-group">
      <label class="col-sm-2 control-label">Citrus <em>*</em></label>
      <div class="col-sm-10">
        <select [(ngModel)]="project.settings.citrusVersion" class="form-control">
          <option value="2.6.1-SNAPSHOT">2.6.1-SNAPSHOT</option>
          <option value="2.6">2.6</option>
          <option value="2.5.2">2.5.2</option>
          <option value="2.5.1">2.5.1</option>
          <option value="2.5">2.5</option>
          <option value="2.4">2.4</option>
          <option value="2.3">2.3</option>
          <option value="2.2">2.2</option>
          <option value="2.1">2.1</option>
          <option value="2.0">2.0</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Java Sources <em>*</em></label>
      <div class="col-sm-5">
        <input [(ngModel)]="project.settings.javaSrcDirectory" type="text" class="form-control"/>
      </div>
      <div class="col-sm-5">
        <input [(ngModel)]="project.settings.javaFilePattern" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">XML Sources <em>*</em></label>
      <div class="col-sm-5">
        <input [(ngModel)]="project.settings.xmlSrcDirectory" type="text" class="form-control"/>
      </div>
      <div class="col-sm-5">
        <input [(ngModel)]="project.settings.xmlFilePattern" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Spring Application Context <em>*</em></label>
      <div class="col-sm-10">
        <input [(ngModel)]="project.settings.springApplicationContext" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Package <em>*</em></label>
      <div class="col-sm-10">
        <input [(ngModel)]="project.settings.basePackage" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Use connector <em>*</em></label>
      <div class="col-sm-10">
        <input [(ngModel)]="project.settings.useConnector" type="checkbox" class="form-control"/>
      </div>
    </div>

    <h3>Build:</h3>

    <div class="form-group">
      <label class="col-sm-2 control-label">BuildType <em>*</em></label>
      <div class="col-sm-10">
        <select [(ngModel)]="project.settings.build.type" class="form-control">
          <option value="maven">maven</option>
        </select>
      </div>
    </div>

    <div *ngIf="project.settings.build.type === 'maven'" class="form-group">
      <label class="col-sm-2 control-label">TestPlugin</label>
      <div class="col-sm-10">
        <select [(ngModel)]="project.settings.build.testPlugin" class="form-control">
          <option value="maven-surefire-plugin">maven-surefire-plugin</option>
          <option value="maven-failsafe-plugin">maven-failsafe-plugin</option>
        </select>
      </div>
    </div>

    <div *ngIf="project.settings.build.type === 'maven'" class="form-group">
      <label class="col-sm-2 control-label">Profiles</label>
      <div class="col-sm-10">
        <input [(ngModel)]="project.settings.build.profiles" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Properties</label>
      <div class="col-sm-4">
        <input [(ngModel)]="propertyName" placeholder="Name" type="text" class="form-control"/>
      </div>
      <div class="col-sm-4">
        <input [(ngModel)]="propertyValue" placeholder="Value" type="text" class="form-control"/>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" (click)="addProperty()">Add</button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="list-group">
          <div *ngIf="project.settings.build.properties?.length == 0" class="list-group-item"><i class="fa fa-times"></i> No properties defined</div>
          <div *ngFor="#property of project.settings.build.properties" class="list-group-item clickable"><i class="fa fa-file-text-o"></i>&nbsp;<b>{{property.name}}</b> = {{property.value}}&nbsp;<a class="btn-remove pull-right" (click)="removeProperty(property, $event)" name="remove" title="Remove property"><i class="fa fa-times" style="color: #A50000;"></i></a></div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" (click)="saveSettings()" type="submit">Save settings</button>
      </div>
    </div>
  </form>
</div>
