<pills navigation="true" justified="true" pull-right="true">
  <pill pill-id="test-info" pill-title="Info" pill-icon="fa fa-cube" active="true">
    <div class="space-top-30"></div>
    <form *ngIf="detail" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input [(ngModel)]="detail.name" class="form-control" type="text" placeholder="Name"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Author</label>
        <div class="col-sm-10">
          <input [(ngModel)]="detail.author" class="form-control" type="text" placeholder="Author"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
          <input [(ngModel)]="detail.status" class="form-control" type="text" placeholder="Status"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Package</label>
        <div class="col-sm-10">
          <input [(ngModel)]="detail.packageName" class="form-control" type="text" placeholder="Package"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea [(ngModel)]="detail.description" rows="4" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" (click)="save()" type="submit">Save</button>
        </div>
      </div>
    </form>
  </pill>
  <pill pill-id="test-sources" pill-title="Sources" pill-icon="fa fa-code">
    <div class="space-top-30"></div>
    <pills *ngIf="detail?.type == 'XML'" navigation="true">
      <pill pill-id="xml-sources" pill-title="Xml" active="true" pill-icon="fa fa-file-code-o"><source-code [detail]="detail" editor-id="xml-code"></source-code></pill>
      <pill pill-id="java-sources" pill-title="Java" pill-icon="fa fa-file-o"><source-code [detail]="detail" editor-id="java-code" type="java"></source-code></pill>
    </pills>
    <pills *ngIf="detail?.type == 'JAVA'" navigation="true">
      <pill pill-id="java-sources" pill-title="Java" active="true" pill-icon="fa fa-file-o"><source-code [detail]="detail" editor-id="java-code" type="java"></source-code></pill>
    </pills>
  </pill>
  <pill pill-id="test-design" pill-title="Design" pill-icon="fa fa-sitemap">
    <div class="space-top-30"></div>
    <test-designer *ngIf="detail" [actions]="detail.actions"></test-designer>
  </pill>
  <pill pill-id="test-run" pill-title="Run" pill-icon="fa fa-play-circle">
    <test-execute *ngIf="detail" [detail]="detail"></test-execute>
  </pill>
  <pill pill-id="test-results" pill-title="Results" pill-icon="fa fa-tasks">
    <h3>Test Results</h3>
  </pill>
</pills>
