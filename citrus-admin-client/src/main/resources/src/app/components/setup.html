<div class="container space-top-30">
  <div class="row box-center">
    <div class="col-md-12">
      <h4>You have not selected a project yet! <br/> Please open or create a project.</h4>
    </div>
  </div>

  <div class="row space-top-30">
    <div class="col-xs-12 col-md-6">
      <div class="thumbnail box-center" (click)="create()">
        <div class="caption">
          <h3><i class="fa fa-2x fa-plus"></i><br>New project</h3>
          <h5>Create new project</h5>
          <p>Create project from different sources</p>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="thumbnail box-center" (click)="open()">
        <div class="caption">
          <h3><i class="fa fa-2x fa-folder-open-o"></i><br>Open project</h3>
          <h5>Open existing project</h5>
          <p>Open existing project from file system</p>
        </div>
      </div>
    </div>
  </div>
</div>
