<div class="container content-header">
  <div>
    <h1>
      <i class="fa fa-cube"></i> Project <small>Settings & Information</small>
    </h1>
  </div>
</div>

<div class="container">
  <div>
    <ul class="nav nav-pills nav-justified">
      <li *ngFor="let entry of menuEntries" [class.active]="isActive(entry.link[0])">
        <a [routerLink]="entry.link">{{entry.name}}</a>
      </li>
    </ul>
  </div>
  <div [class.clearfix]="navigation && pullRight"></div>
  <router-outlet></router-outlet>

  <div class="alert-console" type="detailed"></div>
</div>
